<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>

<body>
    <!-- Superscript is used to write any equation -->
    <!-- Subscript is used to write chemical formula -->
    <p>HO <sub>2</sub></p>
    <p>a <sup>2</sup> + b <sup>3</sup> + ab <sup>5</sup></p>
</body>

</html>
