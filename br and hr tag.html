<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br tag</title>
</head>

<body>
    <p>My name is Mudit.</p>
    <p>I study in class 6</p>
    <p>My school name is Dps Indirapuram.</p>
    <!-- In the web, it is all coming in one line but see below . -->
    <br>
    <hr>
    <p>My name is Mudit.</p>
    <br>
    <hr>
    <p>I study in class 6</p>
    <br>
    <hr>
    <p>My school name is Dps Indirapuram.</p>
    <!--Because of br tag we had created lines because html ignores extra line -->
